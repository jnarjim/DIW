<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        .canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="rectangulo" width="300" height="200" class="canvas"></canvas>
    
    <script>

        let rectCanvas = document.getElementById('rectangulo');
        let ctx = rectCanvas.getContext('2d');
        ctx.fillStyle = 'green';
        ctx.lineWidth = 5;
        
        ctx.fillRect(50, 50, 150, 100);

    </script>
</body>
</html>
