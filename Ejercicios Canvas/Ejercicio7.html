<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="elipse" width="400" height="200"></canvas>
    
    <script>

        let elipseCanvas = document.getElementById('elipse');
        let ctx = elipseCanvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.ellipse(200, 100, 100, 60, 0, 0, 2 * Math.PI); 
        ctx.fill();

    </script>
</body>
</html>
