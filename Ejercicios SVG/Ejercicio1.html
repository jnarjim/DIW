<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .extremidades {
            stroke: #cd803d;
            stroke-width: 45px;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <svg width="200" height="300">
        <!-- Cabeza -->
        <circle cx="83" cy="50" r="45" fill= #cd803d />

         <!-- Ojos -->
        <circle cx="100" cy="45" r="4" fill="white"  />
        <circle cx="66" cy="45" r="4" fill="white"  />

         <!-- Boca-->
        <rect x="68" y="67" r="5" stroke="white" width="28" height="7" stroke-width="3" fill= #cd803d rx="4"/>
        
         <!-- Brazos -->
        <line class="extremidades" x1="30" y1="110" x2="135" y2="110"> </line>
        
        <!-- Piernas -->
        <line class="extremidades" x1="80" y1="100" x2="50" y2="190"> </line>
        <line class="extremidades" x1="80" y1="100" x2="110" y2="190"> </line>
        
        <!-- Botones -->
        <circle cx="80" cy="105" r="7" fill="black" />
        <circle cx="80" cy="130" r="7" fill="black" />
        </svg>
</body>
